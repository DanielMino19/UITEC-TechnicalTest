<div
    class="relative min-h-full flex w-full max-w-xs flex-col overflow-hidden rounded-lg border border-gray-400 bg-gray-900 shadow-md">
    <button (click)="deleteCard(product.id)" type="button" class="absolute top-3 z-40 right-2.5 text-white-400  bg-slate-400/60 hover:bg-red-300 hover:text-white rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-red-600/60 dark:hover:text-white" data-modal-hide="createProduct-modal">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
        <span class="sr-only">Close modal</span>
    </button>
    <a class="relative mx-3 mt-3 flex h-60 overflow-hidden rounded-xl" href="#">
        <img class="object-cover min-w-full" src={{product.imgs}} alt="product image" />
        <span class="absolute top-0 left-0 m-2 rounded-full  px-2 text-center text-sm font-medium text-white" [ngClass]="product.perishables ? 'bg-red-600' : 'bg-green-400'">
            {{product.perishables ? 'Perishable' : 'Not perishable'}}
        </span>
    </a>
    <div class="mt-2 px-5 pb-5 flex flex-col">
        <a class="text-center">
            <h5 class="text-2xl tracking-tight text-white">{{product.name}}</h5>
        </a>

        <div class="flex gap-1 mb-1  flex-col">
            <p class="text-white">
                stock:
                <span class="text-sm text-white/60">{{product.amount_stock}}</span>
            </p>

            <div class="">
                <p class="text-sm text-white ">Expire Date: <span class="text-sm text-white/60">
                        {{product.expire_date}}</span></p>
            </div>
        </div>
        <div class="flex justify-between items-center">
            <button (click)="toggleModal()" (click)="setProduct()" data-modal-target="authentication-modal"
                data-modal-toggle="authentication-modal"
                class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="button">
                Editar Producto
            </button>
            <p>
                <span class="text-3xl font-bold text-white">{{product.value | currency:'USD':'symbol':'1.0'}}</span>

            </p>
        </div>
    </div>
