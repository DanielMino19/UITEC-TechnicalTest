<div class="w-full min-h-screen  flex justify-center fixed left-0 z-50 top-0 ">
    <div class="w-full min-h-screen  bg-black/50 absolute flex flex-grow" (click)="closeModal()"></div>
    <div
        class=" absolute    top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-grow justify-center">
        <div tabindex="-1" aria-hidden="true" class=" z-50   ">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button (click)="closeModal()" type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="createCategorie-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="px-6 py-6 lg:px-8">
                <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Create Product</h3>
                <form class="space-y-6" [formGroup]="createDataCategory" (ngSubmit)="onCreateCategory()">
                  <div>
                      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name
                          of Product</label>
                      <input formControlName="name" type="name" id="name" 
                          placeholder="Type the name of the product" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                      <div *ngIf="name?.touched && name?.errors" class="text-red-600 text-xs mt-1">
                          Name is required.
                      </div>
                  </div>
             
                  <div>
                      <label for="description"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">description</label>
                      <input formControlName="description" type="number" id="description" 
                          placeholder="Enter the price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                      <div *ngIf="description?.touched && description?.errors " class="text-red-600 text-xs mt-1">
                        description is required.
                      </div>
                  </div>
                  
                 
                  <button type="submit"
                      class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create</button>
                  <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                      Not registered? <a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Create
                          account</a>
                  </div>
              </form>
            </div>
        </div>
    </div>
</div>
