<div class="w-full min-h-screen  flex justify-center fixed left-0 z-50 top-0 ">
    <div class="w-full min-h-screen  bg-black/50 absolute flex flex-grow" (click)="closeModal()"></div>
    <div
        class=" absolute    top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-grow justify-center">
        <div tabindex="-1" aria-hidden="true" class=" z-50   ">

            <!-- Modal content -->
            <div class="w-full sm:w-[448px] sm:p-4 bg-white rounded-lg shadow dark:bg-gray-700">
                <button (click)="closeModal()" type="button"
                    class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class=" px-6 py-6 lg:px-8 ">
                    <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Editing {{product?.name}}</h3>
                    <form class="space-y-6" [formGroup]="updateDataProduct" (ngSubmit)="onUpdateProduct()">
                        <div>
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name
                                of Product</label>
                            <input formControlName="name" type="name" id="name" 
                                placeholder="Type the name of the product" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                            <div *ngIf="name?.touched && name?.errors" class="text-red-600 text-xs mt-1">
                                Name is required.
                            </div>
                        </div>
                    <div class="flex justify-between gap-2">
                        <div>
                            <label for="value"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Value</label>
                            <input formControlName="value" type="number" id="value" 
                                placeholder="Enter the price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                            <div *ngIf="value?.touched && value?.errors " class="text-red-600 text-xs mt-1">
                                Value is required.
                            </div>
                        </div>
                        <div>
                            <label for="expire_date"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Expire Date</label>
                            <input formControlName="expire_date" type="date" id="expire_date" 
                                placeholder="Enter the expire date of the product" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 px-6 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                            <div *ngIf="expire_date?.touched && expire_date?.errors" class="text-red-600 text-xs mt-1">
                                Expire Date is required.
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-between gap-2">
                        <div>
                            <label for="amount_stock"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Amount in
                                Stock</label>
                            <input formControlName="amount_stock" type="number" id="amount_stock" 
                                placeholder="Enter the amount in stock of the product" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                            <div *ngIf="amount_stock?.touched && amount_stock?.errors"
                                class="text-red-600 text-xs mt-1">
                                Amount in Stock is required.
                            </div>
                        </div>
                        <div>
                            <label for="categorie_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category ID</label>
                            <input
                              formControlName="categorie_id"
                              type="number"
                              id="categorie_id"
                              
                              placeholder="Enter the category ID of the product"
                              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            >
                            <div *ngIf="categorie_id?.touched && categorie_id?.errors" class="text-red-600 text-xs mt-1">
                              Category ID is required.
                            </div>
                          </div>
                    </div>
                        <div>
                            <label for="img" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Image URL</label>
                            <input
                              formControlName="imgs"
                              type="text"
                              id="img"
                              placeholder="Enter the image URL of the product" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            >
                            <div *ngIf="imgs?.touched && imgs?.errors" class="text-red-600 text-xs mt-1">
                              Image URL is required.
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <label for="perishables" class="order-2 block mb-2 text-sm font-medium text-gray-900 dark:text-white">Perishables</label>
                            <input
                              formControlName="perishables"
                              type="checkbox"
                              id="perishables"
                              class="form-checkbox"
                              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            >
                            <div *ngIf="perishables?.touched && perishables?.errors" class="text-red-600 text-xs mt-1">
                              Perishables is required.
                            </div>
                          </div>
                       
                        <button type="submit"
                            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save changes</button>
                        <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                            Not registered? <a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Create
                                account</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
